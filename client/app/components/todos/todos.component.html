<div class="add-todo-form text-center">
  <h1>Add Todo</h1>
  <div class="form-group">
    <input type="text" class="form-control input-lg" placeholder="Add Todo..." autofocus #todoText>
    <br>
    <button (click)="addTodo($event, todoText)" class="btn btn-success btn-block btn-lg">Add</button>
  </div>
</div>
<div class="todo-list">
  <div *ngFor="let todo of todos">
    <div class="row">
      <div  class="col-md-1">
        <input type="checkbox" [checked]="todo.isCompleted" (click)="updateStatus(todo)">
      </div>
      <div class="col-md-7" style="margin-bottom: 10px;">
        <span [class.hidden]="todo.isEditMode">{{todo.text}}</span>
        <input type="text" [class.hidden]="!todo.isEditMode" [value]="todo.text"
          (keypress)="updateTodoText($event, todo)">
        <input type="button" [class.hidden]="!todo.isEditMode" value="Cancel"
          (click)="setEditState(todo, false)" class="btn btn-warning">
      </div>
      <div class="col-md-4 btns">
        <input (click)="deleteTodo(todo)" type="button" value="Delete" class="btn btn-danger pull-right">
        <input [class.disabled]="todo.isCompleted" (click)="setEditState(todo, true)" type="button" class="btn btn-default pull-right" value="Edit">
      </div>
      <hr>
    </div>
  </div>
</div>
